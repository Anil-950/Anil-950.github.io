<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form>
		First Name:<input type="Text" name="First Name"><br>
		Last Name:<input type="Text" name="Last Name"><br>
		Email:<input type="Email" name="Email"><br>
		Password:<input type="Password" min="8" name="Password"><br>
		Date of birth:<input type="Date"name="date of birth"><br>
		Gender:<br>
		<input type="radio" name="Gender"name="Male">Male<br>
		<input type="radio" name="Gender" name="Female">Female<br>
		<input type="radio" name="Gender" name="Other">Other<br>
		Animals:<br>
		<input type="Checkbox" name="Lion">Lion<br>
		<input type="Checkbox" name="Tiger">Tiger<br>
		<input type="Checkbox" name="Cheetha">Cheetha<br>
		Cars:<br>
		<Select>
		<Option value="Audi"name="Audi">Audi</Option>
		<Option value="Benz" name="Benz">Benz</Option>
		<Option value="Bus" name="Bus">Bus</Option>
        </Select>



		<input type="submit" value="Registration">
		<input type="Reset">

	</form>
</body>
	</html>
